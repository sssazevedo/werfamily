<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao WeRfamily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{--primary:#2563eb; --bg: #f7f8fb; --text: #1f2937; --muted: #6b7280;}
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: var(--bg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial; }
        .login-container { text-align: center; background-color: white; padding: 50px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); max-width: 500px; width: 90%; }
        /* <<< MUDANÇA: Estilos para o container do logo >>> */
        .logo-container { margin-bottom: 24px; }
        .logo-container img { max-width: 150px; }
        h1 { color: var(--text); }
        p { color: var(--muted); font-size: 1.1em; }
        .login-btn { display: inline-block; padding: 12px 28px; background-color: var(--primary); color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: background-color 0.3s; margin-top: 20px; }
        .login-btn:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="WeRfamily Logo">
        </div>

        <h1 class="mb-3">Bem-vindo ao WeRfamily</h1>
        <p>Explore, visualize e colabore na sua história familiar de uma forma totalmente nova.</p>
        
        <div class="alert alert-warning small mt-4">
            <strong>Versão Beta:</strong> Esta aplicação utiliza o ambiente de testes do FamilySearch. Os dados podem não ser os mais recentes.
        </div>

        <a href="/login" class="login-btn">Conectar com FamilySearch</a>
    </div>
</body>
</html>
